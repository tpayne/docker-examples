---
apiVersion: "v1"
kind: "Namespace"
metadata:
  name: "apps"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "apache-web"
  namespace: "apps"
  labels:
    app: "apache-web"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "apache-web"
  template:
    metadata:
      labels:
        app: "apache-web"
    spec:
      containers:
      - name: "apache-server-sha256-1"
        image: "gcr.io/${PROJECT}/apache_server:latest"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "apache-web-hpa-fetx"
  namespace: "apps"
  labels:
    app: "apache-web"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "apache-web"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
