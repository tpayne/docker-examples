on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n testproj002 -g testproj0028fb6-rg --location "UK South" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n testproj002 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n testproj002 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n testproj002 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: testproj002.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/samples/adhoc-examples/" -f  "samples/adhoc-examples/ApacheServer.docker" -t testproj002.azurecr.io/testkuber001:${{ github.sha }} --label dockerfile-path=samples/adhoc-examples/ApacheServer.docker
        docker push testproj002.azurecr.io/testkuber001:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_testkuber001_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep testapps | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace testapps`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: testapps
        container-registry-url: testproj002.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: testkuber001dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: testapps
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          testproj002.azurecr.io/testkuber001:${{ github.sha }}
        imagepullsecrets: |
          testkuber001dockerauth   
